<div class="main-content">
    <div class="container-fluid">
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Chi Tiết</h4>
                    </div>
                    <div class="modal-body">
                        <div *ngIf="!goodUpdateMode" class="col">
                            <div class="row mr-auto ml-auto">
                                <div class="col-sm-12">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <img src="./assets/img/image_placeholder.jpg" id="imageOnDetailModal" style="max-width: 100%;"/>
                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <p >Mã Vạch </p>
                                <p id="detailModalCode" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Mã Mặt Hàng </p>
                                <p id="detailModalSupplyCode" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Tên Mặt Hàng </p>
                                <p id="detailModalName" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Chủng Loại</p>
                                <p id="detailModalTags" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Đơn Vị Tính</p>
                                <p id="detailModalDVT" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Thời Gian Bảo Hành </p>
                                <p id="detailModalWarranty" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Vị Trí </p>
                                <p id="detailModalLocation" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Mô Tả </p>
                                <p id="detailModalDescription" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Số Lượng Trong Kho </p>
                                <p id="detailModalRemaining" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Giá Bán Lẻ </p>
                                <p id="detailModalRetailPrice" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Công Thay </p>
                                <p id="detailModalReplacementFree" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Giá Thợ Cấp 1 </p>
                                <p id="detailModalSalePriceLevelOne" style="font-weight: bold;"></p>
                            </div>
                            <div class="row">
                                <p >Giá Thợ Cấp 2 </p>
                                <p id="detailModalSalePriceLevelTwo" style="font-weight: bold;"></p>
                            </div>
                        </div>
                        <div id="updateGoodModal" class="col">
                            <div class="row">
                                <div class="col-sm-12 ml-auto mr-auto">
                                    <div class="card">
                                        <div class="card-body text-center">
                                            <form>
                                                <div class="fileinput fileinput-new text-center" data-provides="fileinput">
                                                    <div class="fileinput-new thumbnail">
                                                        <img src="./assets/img/image_placeholder.jpg" alt="..." id="imageOnUpdateGoodModal">
                                                    </div>
                                                    <div class="fileinput-preview fileinput-exists thumbnail"></div>
                                                    <div>
                                                                <span class="btn btn-rose btn-round btn-file">
                                                                <span class="fileinput-new" id="updateGoodImage">Chọn 1 Ảnh</span>
                                                                <span class="fileinput-exists">Thay Đổi</span>
                                                                <input type="file" (change)="oneGoodImageSelected($event)">
                                                                </span>
                                                        <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"><i class="fa fa-times"></i>Loại Bỏ</a>
                                                    </div>
                                                </div>
                                            </form>

                                        </div>
                                    </div>

                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Mã Vạch" name="goodCode" [(ngModel)]="goodCode">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Mã Mặt Hàng" name="supplyCode" [(ngModel)]="supplyCode">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Tên Mặt Hàng" name="goodName" [(ngModel)]="goodName">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Chủng Loại" name="goodTags" [(ngModel)]="goodTags">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Đơn Vị Tính" name="DVT" [(ngModel)]="DVT">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field>
                                        <mat-select placeholder="Nhà Phân Phối" [(ngModel)]="supplier" name="supplier" ariaLabel="cities[0]">
                                            <mat-option *ngFor="let _supplier of suppliers" [value]="_supplier">
                                                {{ _supplier }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Mô Tả" name="description" [(ngModel)]="description">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="text" placeholder="Vị Trí Để" name="location" [(ngModel)]="location">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field>
                                        <mat-select name="warranty" [(ngModel)]="warranty" placeholder="Bảo Hành">
                                            <mat-option *ngFor="let warranty of warranties" [value]="warranty.value">
                                                {{ warranty.viewValue }}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput type="number" placeholder="Số Lượng Hiện Có" name="remaining" [(ngModel)]="remaining">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width has-success">
                                        <input matInput type="text" placeholder="Giá Bán Lẻ" name="retailPrice" [(ngModel)]="retailPrice" (keyup)="onPriceChange()">
                                        <span class="form-control-feedback">
                                                                        VND
                                                                    </span>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width has-success">
                                        <input matInput type="text" placeholder="Công Thay" name="replacementFee" [(ngModel)]="replacementFee" (keyup)="onPriceChange()">
                                        <span class="form-control-feedback">
                                                                        VND
                                                                    </span>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width has-success">
                                        <input matInput type="text" placeholder="Giá Bán Cho Thợ" name="salePriceLevelOne" [(ngModel)]="salePriceLevelOne" (keyup)="onPriceChange()">
                                        <span class="form-control-feedback">
                                                                                        VND
                                                                            </span>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <mat-form-field class="example-full-width has-success">
                                        <input matInput type="text" placeholder="Giá Bán Cho Cây Xăng" name="salePriceLevelTwo" [(ngModel)]="salePriceLevelTwo" (keyup)="onPriceChange()">
                                        <span class="form-control-feedback">
                                                                                VND
                                                                            </span>
                                    </mat-form-field>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer ml-auto mr-auto">
                            <div *ngIf="!goodUpdateMode" class="col">
                                <button type="button" class="btn btn-warning" (click)="onEditClick()">Thêm Vào Kho</button>
                            </div>
                        <div class="col">
                            <button *ngIf="goodUpdateMode" type="button" class="btn btn-danger" (click)="onAddToWareHouse()" id="updateGoodButton">Thêm Vào Kho</button>
                        </div>
                            <div class="col">
                                <button type="button" class="btn btn-success" data-dismiss="modal">Đóng</button>
                            </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="card ">
                    <div class="card-body ">
                        <div class="col-sm-12">
                            <mat-form-field class="example-full-width has-danger">
                                <input matInput type="text" placeholder="Tìm Kiếm" (keyup)="searchChange()" [(ngModel)]="searchText" name="searchText">
                            </mat-form-field>
                        </div>

                        <table id="datatables" class="table table-striped table-no-bordered table-hover" cellspacing="0" width="100%" style="width:100%">

                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
